<!DOCTYPE html>
<html data-theme="dark">
<head>
	<title>CellArg Playground</title>
	
	<meta name="title" content="CellArg Playground">
	<meta name="description" content="CellArg is a probably turing-complete esoteric programming language with cell based memory. ">
	<meta name="keywords" content="cellarg, esolang">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="language" content="English">
	
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/playground.css">
	
	<script src="scripts/cellarg.js"></script>
	<script src="scripts/cursor.min.js"></script>
	<script src="scripts/editor.js"></script>
	<script src="scripts/playground.js"></script>
	<script src="scripts/examples.js"></script>
</head>
<body>
	
<div class="toolbar">
	<span class="left left-end logo">
	CellArg Playground
	<span class="filename">New Project</span>
	</span>
	
	<i class="ri-play-fill button run" style=""></i>
	
	<!-- 
	Debugger buttons; not implemented yet
	
	<div class="separator"></div>
	
	<i class="ri-bug-fill button debug"></i>
	<i class="ri-skip-forward-fill button small debug"></i>
	<i class="ri-menu-unfold-fill button small jump" style="justify-self: end;"></i> -->
	
	<i class="ri-file-2-fill button new right"></i>
	<i class="ri-save-fill button save"></i>
	<i class="ri-folder-5-fill button files right-end"></i>
</div>

<div class="main-wrapper">
	<div class="main-content">
		<cellarg-editor class="editor"></cellarg-editor>
		
		<div class="separator"></div>
		
		<div class="console">
			<pre class="output">Press the run button up top!</pre>
			<div class="input">
				&gt;&nbsp;<span contenteditable tabindex=0></span>
			</div>
			<pre class="execution-info"></pre>
		</div>
	</div>
</div>

<div class="side-menu projects">
	<span class="title">Projects</span>
	<div class="files">
		<span class="category">Examples</span>
		<span class="file example" data-example="Hello World">Hello World</span>
		<span class="file example" data-example="Truth machine">Truth machine</span>
		<span class="category">Saved projects</span>
	</div>
</div>

</body>
</html>
